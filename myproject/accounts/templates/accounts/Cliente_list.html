{% extends 'accounts/home.html' %}

{% load static %}

{% block title %} Listar Cliente {% endblock title %}

{% block main %}


<div class="row">
    {% for Cliente in object_list %}
        <div class="card" style="width: 18rem;" >
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ cliente.empresa }}</h5>
            <p class="card-text">rol: {{ cliente.rol }}</p>
            <a href="{% url 'ClienteDetail' cliente.id %}" class="btn btn-primary">Ver</a>
            <a href="{% url 'ClienteUpdate' cliente.id %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'ClienteDelete' cliente.id %}" class="btn btn-primary">Borrar</a>
            </div>
        </div>
    {% endfor %}
</div>

<a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'DesarrolladorCreate' %}">Agregar nuevo</a>

{% endblock main %}
