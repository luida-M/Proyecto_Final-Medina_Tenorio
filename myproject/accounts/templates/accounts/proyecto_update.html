{% extends 'accounts/home.html' %}
{% load static %}
{% block title %} Editar Proyecto {% endblock title %}
{% block main %}

    <div class="container">
        <h2>Editar Proyecto</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <a href="{% url 'ProyectoList' %}" class="btn btn-secondary">Cancelar</a>
    </div>
{% endblock %}
