{% extends 'accounts/base.html' %}

{% block title %}{{ proyecto.nombre }}{% endblock %}

{% block main %}
<section class="page-section">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">{{ proyecto.nombre }}</h2>
            <h3 class="section-subheading text-muted">{{ proyecto.categoria }}</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <img class="img-fluid" src="{{ proyecto.imagen_url }}" alt="..." />
                <p>{{ proyecto.descripcion }}</p>
                <ul class="list-inline">
                    <li><strong>Cliente:</strong> {{ proyecto.cliente }}</li>
                    <li><strong>Fecha:</strong> {{ proyecto.fecha }}</li>
                </ul>
            </div>
        </div>
    </div>
</section>
{% endblock %}
